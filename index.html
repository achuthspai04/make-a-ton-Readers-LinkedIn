<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="index-style.css"> <!-- Link to your external CSS file for styling -->
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="./home.html"> <!-- Replace 'login.php' with your backend script -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name "password" required>

            <input type="submit" value="Sign In">
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- Link to your sign-up page -->

        <!-- Optional: Add links for password recovery or other features -->
    </div>
</body>
</html>
